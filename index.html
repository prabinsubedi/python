<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My LinkedIn Profile</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            font-size: 16px;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 18px;
            color: white;
            background: #0077b5;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }
        .btn:hover {
            background: #005582;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connect with Me on LinkedIn</h1>
        <p>Click the button below to visit my LinkedIn profile:</p>
        <a href="https://www.linkedin.com/in/YOUR_PROFILE" class="btn" target="_blank">View Profile</a>
    </div>
</body>
</html>
